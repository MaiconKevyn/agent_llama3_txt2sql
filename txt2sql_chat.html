<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TXT2SQL Chat Interface</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            background: white;
            border-radius: 16px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            overflow: hidden;
            height: calc(100vh - 40px);
            display: flex;
            flex-direction: column;
        }

        .header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 24px;
            text-align: center;
        }

        .header h1 {
            font-size: 24px;
            font-weight: 600;
            margin-bottom: 8px;
        }

        .header p {
            opacity: 0.9;
            font-size: 16px;
        }

        .chat-container {
            flex: 1;
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        .messages {
            flex: 1;
            overflow-y: auto;
            padding: 24px;
            background: #f8f9fa;
        }

        .message {
            margin-bottom: 16px;
            display: flex;
            align-items: flex-start;
            gap: 12px;
        }

        .message.user {
            flex-direction: row-reverse;
        }

        .message-avatar {
            width: 32px;
            height: 32px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 16px;
            flex-shrink: 0;
        }

        .user .message-avatar {
            background: #667eea;
            color: white;
        }

        .assistant .message-avatar {
            background: #28a745;
            color: white;
        }

        .message-content {
            max-width: 70%;
            padding: 12px 16px;
            border-radius: 18px;
            font-size: 15px;
            line-height: 1.4;
        }

        .user .message-content {
            background: #667eea;
            color: white;
            border-bottom-right-radius: 4px;
        }

        .assistant .message-content {
            background: white;
            color: #333;
            border: 1px solid #e1e5e9;
            border-bottom-left-radius: 4px;
        }

        .message-meta {
            font-size: 11px;
            opacity: 0.7;
            margin-top: 6px;
        }

        .user .message-meta {
            color: rgba(255,255,255,0.8);
        }

        .assistant .message-meta {
            color: #666;
        }

        .input-area {
            border-top: 1px solid #e1e5e9;
            padding: 20px 24px;
            background: white;
        }

        .input-container {
            display: flex;
            gap: 12px;
            align-items: flex-end;
        }

        .input-field {
            flex: 1;
            border: 2px solid #e1e5e9;
            border-radius: 24px;
            padding: 12px 20px;
            font-size: 15px;
            resize: none;
            outline: none;
            transition: border-color 0.2s;
            min-height: 48px;
            max-height: 120px;
        }

        .input-field:focus {
            border-color: #667eea;
        }

        .send-button {
            background: #667eea;
            color: white;
            border: none;
            border-radius: 50%;
            width: 48px;
            height: 48px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            font-size: 20px;
            transition: all 0.2s;
            flex-shrink: 0;
        }

        .send-button:hover:not(:disabled) {
            background: #5a6fd8;
            transform: scale(1.05);
        }

        .send-button:disabled {
            background: #ccc;
            cursor: not-allowed;
            transform: none;
        }

        .loading {
            display: flex;
            align-items: center;
            gap: 8px;
            color: #666;
            font-style: italic;
        }

        .typing-indicator {
            display: flex;
            gap: 4px;
        }

        .typing-indicator span {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: #ccc;
            animation: typing 1.4s infinite;
        }

        .typing-indicator span:nth-child(1) { animation-delay: 0s; }
        .typing-indicator span:nth-child(2) { animation-delay: 0.2s; }
        .typing-indicator span:nth-child(3) { animation-delay: 0.4s; }

        @keyframes typing {
            0%, 60%, 100% { transform: translateY(0); opacity: 0.5; }
            30% { transform: translateY(-10px); opacity: 1; }
        }

        .result-data {
            background: #f8f9fa;
            border: 1px solid #e9ecef;
            border-radius: 8px;
            padding: 12px;
            margin-top: 8px;
            font-family: 'Monaco', 'Menlo', monospace;
            font-size: 13px;
        }

        .examples {
            padding: 16px 24px;
            background: #f8f9fa;
            border-top: 1px solid #e1e5e9;
        }

        .examples h4 {
            font-size: 14px;
            color: #666;
            margin-bottom: 12px;
        }

        .example-buttons {
            display: flex;
            flex-wrap: wrap;
            gap: 8px;
        }

        .example-btn {
            background: white;
            border: 1px solid #e1e5e9;
            border-radius: 20px;
            padding: 6px 14px;
            font-size: 13px;
            color: #667eea;
            cursor: pointer;
            transition: all 0.2s;
        }

        .example-btn:hover {
            background: #667eea;
            color: white;
            border-color: #667eea;
        }

        .status-indicator {
            position: fixed;
            top: 20px;
            right: 20px;
            padding: 8px 16px;
            border-radius: 20px;
            font-size: 13px;
            font-weight: 500;
        }

        .status-connected {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }

        .status-error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }

        @media (max-width: 768px) {
            body { padding: 10px; }
            .container { height: calc(100vh - 20px); }
            .header { padding: 16px; }
            .messages { padding: 16px; }
            .input-area { padding: 16px; }
            .message-content { max-width: 85%; }
        }
    </style>
</head>
<body>
    <div id="status" class="status-indicator status-error">Connecting...</div>
    
    <div class="container">
        <div class="header">
            <h1>ü§ñ TXT2SQL Assistant</h1>
            <p>Ask questions about the healthcare database in natural language</p>
        </div>

        <div class="chat-container">
            <div class="messages" id="messages">
                <div class="message assistant">
                    <div class="message-avatar">ü§ñ</div>
                    <div class="message-content">
                        <div>Hello! I'm your TXT2SQL assistant. I can help you query the SUS healthcare database using natural language. Just ask me anything!</div>
                        <div class="message-meta">Ready to help</div>
                    </div>
                </div>
            </div>

            <div class="examples">
                <h4>üí° Try these examples:</h4>
                <div class="example-buttons">
                    <button class="example-btn" onclick="askExample('How many patients are there?')">Total patients</button>
                    <button class="example-btn" onclick="askExample('What is the average age of patients?')">Average age</button>
                    <button class="example-btn" onclick="askExample('How many deaths occurred?')">Total deaths</button>
                    <button class="example-btn" onclick="askExample('Show patients from Porto Alegre')">Patients from Porto Alegre</button>
                    <button class="example-btn" onclick="askExample('Top 5 cities with most patients')">Top cities</button>
                </div>
            </div>

            <div class="input-area">
                <div class="input-container">
                    <textarea 
                        id="messageInput" 
                        class="input-field" 
                        placeholder="Type your question here..."
                        rows="1"
                    ></textarea>
                    <button id="sendButton" class="send-button" onclick="sendMessage()">
                        ‚û§
                    </button>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Configuration
        const API_BASE = 'http://localhost:5002';
        
        // DOM elements
        const messagesContainer = document.getElementById('messages');
        const messageInput = document.getElementById('messageInput');
        const sendButton = document.getElementById('sendButton');
        const statusIndicator = document.getElementById('status');

        // Auto-resize textarea
        messageInput.addEventListener('input', function() {
            this.style.height = 'auto';
            this.style.height = Math.min(this.scrollHeight, 120) + 'px';
        });

        // Send message on Enter (Shift+Enter for new line)
        messageInput.addEventListener('keydown', function(e) {
            if (e.key === 'Enter' && !e.shiftKey) {
                e.preventDefault();
                sendMessage();
            }
        });

        // Check API status
        async function checkStatus() {
            try {
                const response = await fetch(`${API_BASE}/health`);
                if (response.ok) {
                    statusIndicator.textContent = 'Connected';
                    statusIndicator.className = 'status-indicator status-connected';
                } else {
                    throw new Error('API not responding');
                }
            } catch (error) {
                statusIndicator.textContent = 'Connection Error';
                statusIndicator.className = 'status-indicator status-error';
            }
        }

        function addMessage(content, type = 'assistant', metadata = null) {
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${type}`;
            
            const avatar = type === 'user' ? 'üë§' : 'ü§ñ';
            let metaContent = '';
            
            if (metadata && metadata.execution_time) {
                metaContent += `‚è±Ô∏è ${metadata.execution_time.toFixed(2)}s`;
            }
            
            messageDiv.innerHTML = `
                <div class="message-avatar">${avatar}</div>
                <div class="message-content">
                    <div>${content}</div>
                    ${metaContent ? `<div class="message-meta">${metaContent}</div>` : ''}
                </div>
            `;
            
            messagesContainer.appendChild(messageDiv);
            messagesContainer.scrollTop = messagesContainer.scrollHeight;
        }

        function showTyping() {
            const typingDiv = document.createElement('div');
            typingDiv.className = 'message assistant';
            typingDiv.id = 'typing';
            typingDiv.innerHTML = `
                <div class="message-avatar">ü§ñ</div>
                <div class="message-content">
                    <div class="loading">
                        Thinking
                        <div class="typing-indicator">
                            <span></span>
                            <span></span>
                            <span></span>
                        </div>
                    </div>
                </div>
            `;
            messagesContainer.appendChild(typingDiv);
            messagesContainer.scrollTop = messagesContainer.scrollHeight;
        }

        function hideTyping() {
            const typing = document.getElementById('typing');
            if (typing) typing.remove();
        }

        function formatResponse(response) {
            // The response is already formatted by the conversational LLM
            // Just return it as-is, preserving any markdown formatting
            return response;
        }

        async function sendMessage() {
            const message = messageInput.value.trim();
            if (!message) return;

            // Disable input while processing
            messageInput.disabled = true;
            sendButton.disabled = true;
            
            // Add user message
            addMessage(message, 'user');
            messageInput.value = '';
            messageInput.style.height = 'auto';
            
            // Show typing indicator
            showTyping();

            try {
                const response = await fetch(`${API_BASE}/query`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ question: message })
                });

                const data = await response.json();
                hideTyping();

                if (data.success) {
                    const formattedResponse = formatResponse(data.response);
                    addMessage(formattedResponse, 'assistant', {
                        execution_time: data.execution_time
                    });
                } else {
                    addMessage(`‚ùå Error: ${data.error_message}`, 'assistant');
                }

            } catch (error) {
                hideTyping();
                addMessage(`‚ùå Network error: ${error.message}`, 'assistant');
            } finally {
                // Re-enable input
                messageInput.disabled = false;
                sendButton.disabled = false;
                messageInput.focus();
            }
        }

        function askExample(question) {
            messageInput.value = question;
            sendMessage();
        }

        // Initialize
        document.addEventListener('DOMContentLoaded', function() {
            checkStatus();
            messageInput.focus();
            
            // Check status periodically
            setInterval(checkStatus, 30000);
        });
    </script>
</body>
</html>
